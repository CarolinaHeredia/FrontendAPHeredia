<div class="text-center" *ngIf="isLogged; else logged">
   
      <div class="text d-flex justify-content-center">
         <h2 class="font-effect-shadow-multiple p-2 d-flex justify-content-center">YA HAS INICIADO SESION!!</h2>
         <button type="button" class="btn btn-outline-pink m-5 d-flex justify-content-center" (click)="Volver($event)">VOLVER</button>
   </div>
</div>

<ng-template #logged>

   <div class="degrade d-flex justify-content-center" style="height:100vh;">
      <div class="col-xl-4 col-lg-4 col-md-8 col-sm-9 col-xs-11 px-5 mt-5">
         <div class="login border p-3">
            <h1>Iniciar Sesion</h1>
            <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
               <label for="User" class="form-label style_text">Usuario</label>
               <input formControlName="User" type="text"
                  [ngClass]="{'is-invalid':User?.errors && User?.touched, 'is-valid':!User?.errors && User?.touched}"
                  class="form-control" id="exampleInputUsuario" aria-describedby="usuarioHelp">
               <div *ngIf="User?.errors && User?.touched">
                  <p *ngIf="User?.hasError('required')" class="text-danger">
                     El usuario es requerido
                  </p>
               </div>
               <label for="Password" class="form-label style_text">Contrase単a</label>
               <input formControlName="Password"
                  [ngClass]="{'is-invalid':Password?.errors && Password?.touched, 'is-valid':!Password?.errors && Password?.touched}"
                  type="password" class="form-control" id="Password">
               <div *ngIf="Password?.errors && Password?.touched">
                  <p *ngIf="Password?.hasError('required')" class="text-danger">
                     La contrase単a es requerida.
                  </p>
                  <p *ngIf="Password?.hasError('minlength')" class="text-danger">
                     La contrase単a debe ser de 8 o mas caracteres.
                  </p>
               </div>

               <p *ngIf="isLogginFail" class="text-danger">
                  El usuario o la contrase単a son incorrectos.
               </p>
               <div class=" d-flex justify-content-center"><button type="submit"
                     class="btn btn-primary mt-4">Entrar</button></div>
            </form>
            <div class=" d-flex justify-content-center"> <button type="button" (click)="Volver($event)"
                  class="btn btn-outline-pink mt-4">Visitante</button></div>
         </div>
      </div>

   </div>


</ng-template>
