<div class="container">
    <div class="row">
      <form [formGroup]="formNewSkills" (ngSubmit)="onCreate()" novalidate #f="ngForm">
  
        <div class="form-group">
          <label for="name">Nombre de la aptitud</label>
          <input formControlName="name" type="text" class="form-control" id="name" name="name" formControlName="name" required>
        </div>
  
        <div class="form-group">
          <label for="progress">Calificacion en porcentaje.</label>
          <input formControlName="progress"  type="text" class="form-control" id="progress" name="progress" required>
        </div>
     
        <button class="btn btn-info my-4" >Crear</button>
      </form>
    </div>
  </div>
