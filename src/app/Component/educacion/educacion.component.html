<div class="educacion shadow-border mb-4 mt-0 p-s-md-0 p-s-lg-5" @resaltar  [ngClass]="{'shadow-border-pink margin':this.shadowEducacionActive==true}">
  <div class="d-flex mb-4">
    <h1>Educacion</h1>
    <div class="iconadd" *ngIf="isLogged"> <button type="button" class="btn btn-light" (click)="nuevaEducacionActive()">
        <i class="bi bi-plus-lg">Agregar</i>
      </button></div>
  </div>
  <app-educacion-new *ngIf="newEducacionActive" (actualizar)="HijoEducacionActive($event)"> </app-educacion-new>

  <ul cdkDropList (cdkDropListDropped)="dropEducacion($event)" class="p-3">
    <li cdkDrag style="list-style: none;" class="mb-5 " *ngFor="let educacion of miEducacion">
      <div class="handle" cdkDragHandle>
        <div *ngIf="isLogged">
          <svg width="24px" fill="red" viewBox="0 0 24 24">
            <path
              d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z">
            </path>
            <path d="M0 0h24v24H0z" fill="none"></path>
          </svg>
        </div>
      </div>
      <div class="row border-bottom  pb-5">
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12 shadow-border m-0 p-0 " *ngIf="educacion.url_img!=' '; else IMG">
         <img [src]="educacion.url_img" alt="logo escuela" class="img-fluid" style="height:250px;width:800px; border-radius:40px;">
        </div>
       <ng-template  #IMG>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12 shadow-border m-0 p-0 ">
          <img src="./assets/backedu.jpg" alt="logo escuela" class="img-fluid" style="height:250px;width:800px;border-radius:40px;">
      </div>
       </ng-template>
       <div class="col-xl-8 col-lg-8 col-md-7 col-sm-12 col-xs-12 mt-4" *ngIf="!isLogged; else NG">
          <div class="d-flex justify-content-center"><h4 >{{educacion.school}}</h4></div>
          <div class="d-flex justify-content-center"><h5>Titulo: {{educacion.title}}</h5></div>
          <div class="d-flex justify-content-center"><p>{{educacion.start}}/{{educacion.end}}</p></div>
      </div>
      <ng-template #NG> 
        <div class="col-xl-5 col-lg-5 col-md-7 col-sm-12 col-xs-12 mt-4">
          <div class="d-flex justify-content-center"><h4>{{educacion.school}}</h4></div>
          <div class="d-flex justify-content-center"><h5>Titulo: {{educacion.title}}</h5></div>
          <div class="d-flex justify-content-center"><p> {{educacion.start}}/{{educacion.end}}</p></div>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-xs-12">
          <div class=" icons iconadd" *ngIf="isLogged">
            <button type="button" class="btn btn-outline-warning m-2" routerLink="/Secciones/EducacionEdit/{{educacion.id}}">
              <i class="bi bi-pencil"></i>Editar
            </button>
            <button type="button" class="btn btn-outline-danger m-2" (click)="delete(educacion.id)">
              <i class="bi bi-trash"></i> Eliminar
            </button>
          </div>
        </div>
        </ng-template>
      </div>
    </li>
  </ul>
</div>
